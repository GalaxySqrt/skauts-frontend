<div class="detail-container" *ngIf="match">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Match Details</mat-card-title>
            <mat-card-subtitle>
                {{ match.date | date:'medium' }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Team A ID: {{ match.teamAId }}</p>
            <p>Team B ID: {{ match.teamBId }}</p>

            <h3>Events</h3>
            <mat-list>
                <mat-list-item *ngFor="let event of events">
                    <span matListItemTitle>Event Type: {{ event.eventTypeId }}</span>
                    <span matListItemLine>Player: {{ event.playerId }}</span>
                    <span matListItemLine>Time: {{ event.eventTime }}</span>
                </mat-list-item>
                <mat-list-item *ngIf="events.length === 0">No events recorded.</mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
