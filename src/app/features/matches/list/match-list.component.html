<div class="list-container">
    <div class="header">
        <h1>Matches</h1>
        <button mat-raised-button color="primary" (click)="openForm()">
            <mat-icon>add</mat-icon> Create New
        </button>
    </div>

    <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Team A" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date | date:'medium'}} </td>
            </ng-container>

            <!-- Team A Column -->
            <ng-container matColumnDef="teamA">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Team A </th>
                <td mat-cell *matCellDef="let row"> {{getTeamName(row.teamAId)}} </td>
            </ng-container>

            <!-- Team B Column -->
            <ng-container matColumnDef="teamB">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Team B </th>
                <td mat-cell *matCellDef="let row"> {{getTeamName(row.teamBId)}} </td>
            </ng-container>

            <!-- Championship Column -->
            <ng-container matColumnDef="championship">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Championship </th>
                <td mat-cell *matCellDef="let row"> {{getChampionshipName(row.championshipId)}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openForm(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteMatch(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button [routerLink]="['/dashboard/matches', row.id]">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of matches"></mat-paginator>
    </div>
</div>
