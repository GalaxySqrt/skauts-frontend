<div class="list-container">
    <div class="header">
        <h1>{{ 'MENU.EVENT_TYPES' | translate }}</h1>
        <button mat-raised-button color="primary" (click)="openForm()">
            <mat-icon>add</mat-icon> {{ 'COMMON.CREATE_NEW' | translate }}
        </button>
    </div>

    <mat-form-field appearance="outline" class="filter-field">
        <mat-label>{{ 'COMMON.FILTER' | translate }}</mat-label>
        <input matInput (keyup)="applyFilter($event)" [placeholder]="'COMMON.SEARCH_PLACEHOLDER' | translate" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'COMMON.NAME' | translate }} </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> {{ 'COMMON.ACTIONS' | translate }} </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openForm(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteEventType(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">{{ 'COMMON.NO_DATA' | translate }} "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of event types"></mat-paginator>
    </div>
</div>
