<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header class="login-header">
            <img src="logo.png" alt="Skauts Logo" class="login-logo">
            <mat-card-title>{{ 'LOGIN.TITLE' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>{{ 'COMMON.EMAIL' | translate }}</mat-label>
                    <input matInput formControlName="email" type="email"
                        [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        {{ 'COMMON.INVALID_EMAIL' | translate }}
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        {{ 'COMMON.REQUIRED_FIELD' | translate }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>{{ 'COMMON.PASSWORD' | translate }}</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        {{ 'COMMON.REQUIRED_FIELD' | translate }}
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        {{ 'COMMON.MIN_LENGTH' | translate:{value: 6} }}
                    </mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
                        {{ isLoading ? ('LOGIN.LOGGING_IN' | translate) : ('LOGIN.BUTTON' | translate) }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    <div class="language-selector-container">
        <app-language-selector></app-language-selector>
    </div>
</div>
