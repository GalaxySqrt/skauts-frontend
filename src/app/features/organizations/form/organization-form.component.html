<h2 mat-dialog-title>{{ isEditMode ? ('ORGANIZATIONS.FORM_TITLE_EDIT' | translate) : ('ORGANIZATIONS.FORM_TITLE_ADD' |
    translate) }}</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'COMMON.NAME' | translate }}</mat-label>
            <input matInput formControlName="name" [placeholder]="'ORGANIZATIONS.NAME_PLACEHOLDER' | translate">
            <mat-error *ngIf="form.get('name')?.hasError('required')">{{ 'COMMON.REQUIRED_FIELD' | translate
                }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'COMMON.IMAGE_PATH' | translate }}</mat-label>
            <input matInput formControlName="imagePath" [placeholder]="'ORGANIZATIONS.IMAGE_PLACEHOLDER' | translate">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ 'COMMON.CANCEL' | translate }}</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid || isLoading">
        {{ isLoading ? ('COMMON.LOADING' | translate) : ('COMMON.SAVE' | translate) }}
    </button>
</mat-dialog-actions>
