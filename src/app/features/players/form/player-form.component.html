<h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'Create' }} Player</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Ex. John Doe">
            <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Role</mat-label>
            <mat-select formControlName="roleId">
                <mat-option *ngFor="let role of roles" [value]="role.id">
                    {{ role.name }} ({{ role.acronym }})
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('roleId')?.hasError('required')">Role is required</mat-error>
        </mat-form-field>

        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Skill (0-100)</mat-label>
                <input matInput type="number" formControlName="skill" min="0" max="100">
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Physique (0-100)</mat-label>
                <input matInput type="number" formControlName="physique" min="0" max="100">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Image Path</mat-label>
            <input matInput formControlName="imagePath">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid || isLoading">
        {{ isLoading ? 'Saving...' : 'Save' }}
    </button>
</mat-dialog-actions>
