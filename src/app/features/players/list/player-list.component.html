<div class="list-container">
    <div class="header">
        <h1>Players</h1>
        <button mat-raised-button color="primary" (click)="openForm()">
            <mat-icon>add</mat-icon> Create New
        </button>
    </div>

    <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John Doe" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let row"> {{getRoleName(row.roleId)}} </td>
            </ng-container>

            <!-- Skill Column -->
            <ng-container matColumnDef="skill">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill </th>
                <td mat-cell *matCellDef="let row"> {{row.skill}} </td>
            </ng-container>

            <!-- Physique Column -->
            <ng-container matColumnDef="physique">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Physique </th>
                <td mat-cell *matCellDef="let row"> {{row.physique}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openForm(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deletePlayer(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of players"></mat-paginator>
    </div>
</div>
