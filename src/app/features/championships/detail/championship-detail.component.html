<div class="detail-container" *ngIf="championship">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ championship.name }}</mat-card-title>
            <mat-card-subtitle>
                {{ championship.startDate | date }} - {{ championship.endDate | date }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Matches">
                    <div class="tab-content">
                        <p>Matches content will go here.</p>
                    </div>
                </mat-tab>
                <mat-tab label="Standings">
                    <div class="tab-content">
                        <p>Standings content will go here.</p>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
